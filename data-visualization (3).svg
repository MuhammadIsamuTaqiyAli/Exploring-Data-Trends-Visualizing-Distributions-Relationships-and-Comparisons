<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- First Plot (Left side) -->
  <g transform="translate(20, 20)">
    <!-- Title -->
    <text x="180" y="20" font-size="14" font-weight="bold">Age vs. Compensation</text>
    
    <!-- Axes -->
    <line x1="40" y1="160" x2="360" y2="160" stroke="black" stroke-width="1"/>
    <line x1="40" y1="160" x2="40" y2="20" stroke="black" stroke-width="1"/>
    
    <!-- Axis Labels -->
    <text x="200" y="180" font-size="12">Age</text>
    <text x="20" y="90" font-size="12" transform="rotate(-90, 20, 90)">Compensation</text>
    
    <!-- Data Points -->
    <circle cx="80" cy="120" r="3" fill="#4c78a8" opacity="0.6"/>
    <circle cx="120" cy="100" r="3" fill="#4c78a8" opacity="0.6"/>
    <circle cx="160" cy="80" r="3" fill="#4c78a8" opacity="0.6"/>
    <circle cx="200" cy="60" r="3" fill="#4c78a8" opacity="0.6"/>
    <circle cx="240" cy="90" r="3" fill="#4c78a8" opacity="0.6"/>
    <circle cx="280" cy="110" r="3" fill="#4c78a8" opacity="0.6"/>
    <!-- Add more sample points -->
  </g>
  
  <!-- Second Plot (Right side) -->
  <g transform="translate(420, 20)">
    <!-- Title -->
    <text x="100" y="20" font-size="14" font-weight="bold">Compensation vs. Job Satisfaction</text>
    
    <!-- Axes -->
    <line x1="40" y1="160" x2="360" y2="160" stroke="black" stroke-width="1"/>
    <line x1="40" y1="160" x2="40" y2="20" stroke="black" stroke-width="1"/>
    
    <!-- Axis Labels -->
    <text x="200" y="180" font-size="12">Compensation</text>
    <text x="20" y="90" font-size="12" transform="rotate(-90, 20, 90)">Job Satisfaction</text>
    
    <!-- Bubble Data Points (size varies with age) -->
    <circle cx="80" cy="120" r="8" fill="#4c78a8" opacity="0.5"/>
    <circle cx="120" cy="100" r="12" fill="#4c78a8" opacity="0.5"/>
    <circle cx="160" cy="80" r="6" fill="#4c78a8" opacity="0.5"/>
    <circle cx="200" cy="60" r="10" fill="#4c78a8" opacity="0.5"/>
    <circle cx="240" cy="90" r="15" fill="#4c78a8" opacity="0.5"/>
    <circle cx="280" cy="110" r="9" fill="#4c78a8" opacity="0.5"/>
    <!-- Add more sample bubbles -->
  </g>
  
  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="0.5">
    <!-- Left plot grid -->
    <line x1="60" y1="40" x2="360" y2="40"/>
    <line x1="60" y1="80" x2="360" y2="80"/>
    <line x1="60" y1="120" x2="360" y2="120"/>
    <!-- Right plot grid -->
    <line x1="460" y1="40" x2="760" y2="40"/>
    <line x1="460" y1="80" x2="760" y2="80"/>
    <line x1="460" y1="120" x2="760" y2="120"/>
  </g>
</svg>
